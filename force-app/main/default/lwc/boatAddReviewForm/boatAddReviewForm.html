<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form object-api-name={boatReviewObject} onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <!-- <lightning-record-edit-form> using boatReviewObject -->
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <div class="slds-form-element">
                    <!-- review subject field code using nameField -->
                    <label class="slds-form-element__label" for="subject-field">{labelSubject}</label>
                    <lightning-input-field name="subject-field" variant="label-hidden" field-name={nameField} required></lightning-input-field>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">Rating</label>
                    <div class="slds-form-element__control">
                        <!-- add five star rating component -->
                        <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <!-- review comment field code using commentField -->
                <label class="slds-form-element__label" for="comment-field">{labelComment}</label>
                <!-- <lightning-input-rich-text  variant="label-hidden" name="comment-field" field-name={commentField} required></lightning-input-rich-text> -->
                <lightning-input-field name="comment-field" variant="label-hidden" field-name={commentField} required></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <!-- add submit button -->
            <lightning-button variant="neutral" type="submit" label="Submit" icon-name="utility:save" ></lightning-button>
        </div>
        <!-- </lightning-record-edit-form> -->
    </lightning-record-edit-form>
</template>
