<template>
    <lightning-tabset>
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">          
          <lightning-layout  horizontal-align="space" multiple-rows="true">
            <!-- template looping through each boat -->
            <template for:each={boats} for:item="boat">
              <!-- lightning-layout-item for each boat -->
              <lightning-layout-item key={boat} 
                        padding="around-small"
                        size="12"
                        small-device-size="6"
                        medium-device-size="4"
                        large-device-size="3">
                 <!-- Each BoatTile goes here -->
                 <c-boat-tile boat={boat} onselectedtile={updateSelectedTile}></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>        
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
        <!-- Scrollable div and lightning datatable go here -->
      </lightning-tab>
       <lightning-tab label="Boats Near Me">
        <!-- boatsNearMe component goes here -->
      </lightning-tab>
    </lightning-tabset>
  </template>
